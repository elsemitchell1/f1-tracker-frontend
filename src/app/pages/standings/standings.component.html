<h2>Current Driver Standings</h2>
<table>
  <tr>
    <th>Pos</th>
    <th>Driver</th>
    <th>Team</th>
    <th>Points</th>
  </tr>
  <tr *ngFor="let d of standings">
    <td>{{ d.position }}</td>
    <td>{{ d.Driver.givenName }} {{ d.Driver.familyName }}</td>
    <td>{{ d.Constructors[0].name }}</td>
    <td>{{ d.points }}</td>
  </tr>
</table>
